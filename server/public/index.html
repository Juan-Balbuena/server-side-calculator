<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Server Side Calculator</title>
    </head>
    <body>
    <head>
        <h1>Server Side Calculator</h1>
    </head>    
       <input type="text" id="numberOne" value="" placeholder="Number">
       <button onClick="addNumbers()">+</button>
       <button onClick="subtractNumbers()">-</button>
       <button onClick="multiplyNumbers()">*</button>
       <button onClick="divideNumbers()">/</button>
       <input type="text" id="numberTwo" value="" placeholder="Number">
       <button onClick="computeNumbers()">=</button>
       <button onClick="clearNumbers()">C</button>



        
        
        <script src="scripts/client.js" charset="utf-8"></script>
    </body>
</html>
