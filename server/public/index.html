<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Server Side Calculator</title>
    </head>
    <body>
    <head>
        <h1>Server Side Calculator</h1>
    </head>    
    <div>
    <form>
        <input type="number" id="numberOne" value="" placeholder="Number">
        <div id="math">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>    
        <input type="number" id="numberTwo" value="" placeholder="Number">
        <button id="equalButton">=</button>
        <button id="clearButton">C</button>
    </form>     
    </div>
    <div>
        <h3><span id="answer"></span></h3>
    </div>
    <div id="outputs">
        <h2 id=answerOut></h2>
        <ul id="answerHistory"></ul>
    </div>


        
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
    </body>
</html>
